        function SendName(name) {
            $.getJSON('http://localhost:8666/MyService.svc/GetSampleMethod/inputStr/' + name + '?callback=?', null, function (data) {
                alert(data);
            });
        }

        function GetNumber() {
            $.getJSON('http://localhost:8666/MyService.svc/GetNumber?callback=?', null, function (data) {
                alert(data);
            });
        }

        function GetList() {
            $.getJSON('http://localhost:8666/MyService.svc/GetPersons?callback=?', null, function (data) {
                var text = "";

                $.each(data, function (i, item) {
                    text += item.Name + ", " + item.Age + ":";
                });

                $("#personsjson").text(text);
            });
        }

    </script>

    <input type="button" value="Name" onclick="SendName('inputtext')" /><br />
    <input type="button" value="Number" onclick="GetNumber()" /><br />
    <input type="button" value="Persons" onclick="GetList()" /><br />
    <label id="personsjson">
    </label>
</body>
